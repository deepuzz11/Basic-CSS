<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hover Effect</title>
    <style>
        /* Reset default margin and padding */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Style the hover area */
        .hover-area {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('Image1.jpg') no-repeat center center;
            background-size: cover;
            transition: background 0.5s ease; /* Smooth transition for background change */
        }

        /* Change background image on hover */
        .hover-area:hover {
            background: url('Image2.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Style for the heading */
        .heading {
            font-size: 6vw; /* Responsive font size based on viewport width */
            color: white;
            text-align: center; /* Center align text */
            padding: 10px;
        }

        /* Media query for smaller screens (tablets and phones) */
        @media (max-width: 768px) {
            .heading {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 10vw; /* Increase font size for very small screens */
            }
            .hover-area {
                background-size: contain; /* Make sure background image fits better on smaller screens */
                background-position: center; /* Ensure background image is centered */
            }
        }

        /* Additional mobile optimizations for very small screens */
        @media (max-width: 360px) {
            .heading {
                font-size: 12vw; /* Increase font size further for smaller devices */
            }
            .hover-area {
                padding: 20px; /* Add some padding for better spacing on tiny devices */
            }
        }
    </style>
</head>
<body>
    <div class="hover-area">
        <h1 class="heading">Hover Over This Area</h1>
    </div>
</body>
</html>
