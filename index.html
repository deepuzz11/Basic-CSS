<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        /* Reset default margin and padding */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Style the hover area */
        .hover-area {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background: url('Image1.jpg') no-repeat center center;
            background-size: cover;
            transition: background 0.5s ease; /* Smooth transition for background change */
        }

        /* Change background image on hover */
        .hover-area:hover {
            background: url('Image2.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Style for the heading */
        .heading {
            font-size: 6vw; /* Responsive font size based on viewport width */
            color: white; /* White text color */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center align text */
            padding: 10px; /* Add padding for mobile spacing */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .heading {
                font-size: 8vw; /* Increase font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 10vw; /* Further increase font size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="hover-area">
        <h1 class="heading">Hover Over This Area</h1>
    </div>
</body>
</html>
