<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Style the hover area */
        .hover-area {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Image1.jpg') no-repeat center center;
            background-size: cover;
            transition: background 0.5s ease; /* Smooth transition for background change */
        }

        /* Change background image on hover */
        .hover-area:hover {
            background: url('Image2.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="hover-area">
        <h1>Hover Over This Area</h1>
        <p>See the background image change!</p>
    </div>
</body>
</html>
