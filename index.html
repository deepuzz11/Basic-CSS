<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <h1>Welcome to My Website</h1>
        <div class="hover-container">
            <p class="hover-text">Hover over me to change the image!</p>
            <img id="hover-image" src="image1.jpg" alt="Default Image">
        </div>
    </div>
</body>
</html>
