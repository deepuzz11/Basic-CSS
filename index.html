<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Style the hover area */
        .hover-area {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background: url('Image1.jpg') no-repeat center center;
            background-size: cover;
            transition: background 0.5s ease; /* Smooth transition for background change */
            text-align: center; /* Center-align text inside the container */
        }

        /* Change background image on hover */
        .hover-area:hover {
            background: url('Image2.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Style for the heading */
        .heading {
            font-size: 2rem;
            color: white; /* White text color */
            margin-bottom: 1rem; /* Space between heading and image */
        }

        /* Style for the image */
        .hover-image {
            width: 80%; /* Adjust as needed */
            max-width: 600px; /* Maximum width to ensure it doesn't get too large */
        }
    </style>
</head>
<body>
    <div class="hover-area">
        <h1 class="heading">Hover Over This Area</h1>
        <img src="Image1.jpg" alt="Centered Image" class="hover-image">
    </div>
</body>
</html>
